{% extends "rango/base.html" %}

{% block title_block %}Add a Page{% endblock %}

{% block body_block %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Add a New Page</h2>
                
                <form role="form" id="page-form" method="post" action="{% url 'rango:add_page' category.slug %}">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    
                    <button class="btn btn-primary btn-block" type="submit" name="submit">Add Page</button>
                </form>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'rango:index' %}" class="btn btn-outline-secondary">Return to Index</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
